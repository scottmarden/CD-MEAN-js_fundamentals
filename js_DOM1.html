<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS DOM I</title>
	</head>
	<body>
		<h1>Students</h1>
		<ul id="main">

		</ul>
		<script>
			function appendList(arr, id){
				for (let i = 0; i < arr.length; i++){
					let new_student = document.createElement("li");
					new_student.innerHTML = arr[i];
					document.getElementById(id).appendChild(new_student);
				}
			}
			let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
			let target_id = "main";
			appendList(students, target_id);

			function superAppend(arr, element, id){
				for (let i = 0; i < arr.length; i++){
					let new_html = document.createElement(element);
					new_html.innerHTML = arr[i];
					document.getElementById(id).appendChild(new_html);
				}
			}
			let other_students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
			let other_target_id = "main";
			let type_element = "p"
			superAppend(other_students, type_element, other_target_id);
		</script>
	</body>
</html>
